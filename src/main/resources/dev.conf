include "application"

akka {
  cluster {
    # downing-provider-class = com.ajjpj.simpleakkadowning.SimpleAkkaDowningProvider
    seed-nodes = [
      "akka://ActorDatabaseSystem@127.0.0.1:25251"
      "akka://ActorDatabaseSystem@127.0.0.1:25252"
    ]
  }
  cluster {
    # downing-provider-class = com.ajjpj.simpleakkadowning.SimpleAkkaDowningProvider
    min-nr-of-members = 2
  }
}

actor-db {
    data-loading {
        partition {
            size = 1024000
        }
        csv {
            chunk-size = 100000
        }
        entity-converter {
            number = 3
        }
        distributor {
            chunk-size = 25000
        }
    }
    number-of-threads = 8
    query-endpoint {
        port = 8080
        hostname = "localhost"
    }
}