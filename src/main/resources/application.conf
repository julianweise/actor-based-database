akka {
  loglevel = DEBUG
  actor {
    provider = cluster
    serializers {
       kryo = "com.twitter.chill.akka.ConfiguredAkkaSerializer"
    }
    serialization-bindings {
      # Use binary format for serialization as it is more compact and thus performs better
      "de.hpi.julianweise.utility.CborSerializable" = jackson-cbor
      "de.hpi.julianweise.utility.KryoSerializable" = kryo
    }
  }
  remote {
    artery {
      canonical.hostname = "127.0.0.1"
      canonical.port = 0
      enabled = on
      transport = tcp
    }
  }
  cluster {
    # downing-provider-class = com.ajjpj.simpleakkadowning.SimpleAkkaDowningProvider
    seed-nodes = [
      "akka://ActorDatabaseSystem@127.0.0.1:25251"
      "akka://ActorDatabaseSystem@127.0.0.1:25252"
      ]

      sharding {
        number-of-shards = 40
      }
  }
}

actor-db {
    query-endpoint {
        port = 8080
        hostname = "localhost"
    }
    query-response-chunk-size = 800
    csv {
        chunk-size = 1000
    }
}